<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="fav.svg" type="image/x-icon">
</head>

<body>
  <main class="container">
    <section class="main">
      <h1 class="title underline"><span class="title_accent">R</span>edirects <span class="title_accent">G</span>enerator</h1>
      <textarea class="field" id="inputUrls" rows="8" placeholder="Enter addresses, one per line..."></textarea>
      <h2 class="underline">Enter the target URL:</h2>
      <input class="field" type="text" id="targetUrl" placeholder="https://example.com/target" />
      <div class="buttons">
        <button id="generateButton" class="button">Generate redirects</button>
        <button id="copyButton" class="button">Copy</button>
        <button id="downloadButton" class="button">
          Download redirects.conf
        </button>
        <button id="clearButton" class="button">Reset all</button>
      </div>
      <h2 class="underline">Result:</h2>
      <div id="notification" class="notification"></div>
      <p id="error" class="error"></p>
      <pre class="field field_output" id="output"></pre>
    </section>
    <section class="tools">
      <span class="tools__bookmark">
        <img src="./arrow.svg">
      </span>
      <label class="label" for="templateSelect">
        <span class="tools_name">Select a template:</span>
        <select id="templateSelect">
          <option value="nginx">Nginx</option>
          <option value="apache">Apache</option>
        </select>
      </label>

      <label class="label" for="group" title="Группировка будет осуществлена по родительской директории">
        <span class="tools_name">Group</span>
        <input type="checkbox" name="group" id="group">
      </label>
    </section>
  </main>
